<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="This is a Blog Preview Card">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <article>
        <section class="blog-card">
                <section class="blog-image">
                    <figure>
                        <img 
                        src="./images/illustration-article.svg" 
                        alt="illustration-article"
                        width="336"
                        height="201"
                        loading="lazy">
                        <figcaption class="offscreen">illustration-article</figcaption>
                    </figure>
                </section>    
                <section class="content-container">
                    <p class="category text">Learning</p>
                    <p class="publish-date">Published 21 Dec 2023</p>
                    <h1 class="title">HTML & CSS foundations</h1>
                    <p class="description">These languages are the 
                        backbone of every 
                        website, defining 
                        structure, content,
                         and presentation.
                    </p>
                </section>
                <section class="author">
                    <div class="avatar">
                        <figure>
                            <img
                             src="./images/image-avatar.webp"
                             alt="image-avatar"
                             width="64"
                             height="65"
                             loading="lazy">
                             <figcaption class="offscreen">Avatar Image</figcaption>
                        </figure>
                    </div>
                    <div class="name">
                        <p class="author-name">
                            Creg Hooper
                        </p>
                    </div>               
                </section>           
                      
        </section>       
    </article>    
</body>
</html>
