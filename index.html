<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="This is a Blog Preview Card">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <article>
        <section class="main">
            <section class="illustration-article">
                <figure>
                    <img 
                    src="./images/illustration-article.svg" 
                    alt="illustration-article"
                    width="336"
                    height="95"
                    loading="lazy">
                    <figcaption class="offscreen">illustration-article</figcaption>
                </figure>
            </section>
            <section>
                <p>Learning</p>
                <p class="date"></p>
                <h1>HTML & CSS foundations</h1>
                <p>These languages are the 
                    backbone of every 
                    website, defining 
                    structure, content,
                     and presentation.
                </p>
            </section>
            <section>
                <figure>
                    <img
                     src="./images/image-avatar.webp"
                     alt="image-avatar"
                     width="64"
                     height="65"
                     loading="lazy">
                     <figcaption class="offscreen">image-avatar</figcaption>
                </figure>
                <p class="creator-name">
                    Creg Hooper
                </p>
            </section>
        </section>
       
    </article>
    
</body>
</html>
